<script type="text/x-red" data-template-name="google-camera">
    <div class="form-row">
        <b>Google SmartHome Settings</b>
    </div>

    <div class="form-row">
        <label for="node-input-client"><i class="fa fa-globe"></i> SmartHome</span></label>
        <input type="text" id="node-input-client">
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="camera.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]camera.placeholder.name">
    </div>

    <div class="form-row">
        <b>Node-RED Settings</b>
    </div>

    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tasks"></i> <span data-i18n="camera.label.topic"></span></label>
        <input type="text" id="node-input-topic" data-i18n="[placeholder]camera.placeholder.topic">
    </div>

    <div class="form-row">
        <label for="node-input-hls"><i class="fa fa-tasks"></i> <span data-i18n="camera.label.hls"></span></label>
        <input type="text" id="node-input-hls" data-i18n="[placeholder]camera.placeholder.hls">
    </div>

    <div class="form-row">
        <label for="node-input-hls_app_id"><i class="fa fa-tasks"></i> <span data-i18n="camera.label.hls_app_id"></span></label>
        <input type="text" id="node-input-hls_app_id" data-i18n="[placeholder]camera.placeholder.hls_app_id">
    </div>

    <div class="form-row">
        <label for="node-input-dash"><i class="fa fa-tasks"></i> <span data-i18n="camera.label.dash"></span></label>
        <input type="text" id="node-input-dash" data-i18n="[placeholder]camera.placeholder.dash">
    </div>

    <div class="form-row">
        <label for="node-input-dash_app_id"><i class="fa fa-tasks"></i> <span data-i18n="camera.label.dash_app_id"></span></label>
        <input type="text" id="node-input-dash_app_id" data-i18n="[placeholder]camera.placeholder.dash_app_id">
    </div>

    <div class="form-row">
        <label for="node-input-smooth_stream"><i class="fa fa-tasks"></i> <span data-i18n="camera.label.smooth_stream"></span></label>
        <input type="text" id="node-input-smooth_stream" data-i18n="[placeholder]camera.placeholder.smooth_stream">
    </div>

    <div class="form-row">
        <label for="node-input-smooth_stream_app_id"><i class="fa fa-tasks"></i> <span data-i18n="camera.label.smooth_stream_app_id"></span></label>
        <input type="text" id="node-input-smooth_stream_app_id" data-i18n="[placeholder]camera.placeholder.smooth_stream_app_id">
    </div>

    <div class="form-row">
        <label for="node-input-progressive_mp4"><i class="fa fa-tasks"></i> <span data-i18n="camera.label.progressive_mp4"></span></label>
        <input type="text" id="node-input-progressive_mp4" data-i18n="[placeholder]camera.placeholder.progressive_mp4">
    </div>

    <div class="form-row">
        <label for="node-input-progressive_mp4_app_id"><i class="fa fa-tasks"></i> <span data-i18n="camera.label.progressive_mp4_app_id"></span></label>
        <input type="text" id="node-input-progressive_mp4_app_id" data-i18n="[placeholder]camera.placeholder.progressive_mp4_app_id">
    </div>

    <div class="form-row">
        <label for="node-input-auth_token"><i class="fa fa-tasks"></i> <span data-i18n="camera.label.auth_token"></span></label>
        <input type="text" id="node-input-auth_token" data-i18n="[placeholder]camera.placeholder.auth_token">
    </div>

    <div class="form-row">
        <label style="width:auto" for="node-input-passthru"><i class="fa fa-arrow-right"></i> If <code>msg</code> arrives on input, pass through to output: </label>
        <input type="checkbox" checked id="node-input-passthru" style="display:inline-block; width:auto; vertical-align:top;">
    </div>
</script>

<script type="text/x-red" data-help-name="google-camera">
    <p>A Google Smart Home Camera.</p>

    <h3>Inputs</h3>
        <dl class="message-properties">
            <dt>payload
                <span class="property-type">boolean | object</span>
            </dt>
            <dd>state to send to Google Smart Home.</dd>
        </dl>

     <h3>Output</h3>
        <dl class="message-properties">
            <dt>payload
                <span class="property-type">object</span>
            </dt>
            <dd>state received from Google Smart Home.</dd>
        </dl>

    <h3>Details</h3>
        <h4>Node Properties - Google SmartHome Settings</h4>
        <p><code>SmartHome</code> Configuration node.</p>
        <p><code>Name</code> Name used by Google Smart Home.</p>
        <h4>Node Properties - Node-RED Settings</h4>
        <p><code>Out topic</code> Topic used by this node when sending updates from Google Smart Home.</p>
        <p><code>Hls url</code> The url used for the hls stream.</p>
        <p><code>Dash url</code> The url used for the dash stream.</p>
        <p><code>Smooth stream url</code> The url used for the Smooth stream.</p>
        <p><code>Progressive mp4 url</code> The url used for the progressive mp4 stream.</p>
        <p><code>Authorization token</code> The Authorization token.</p>
        <p><code>Pass Through</code> If enabled, incoming messages will be passed onto the output. Be carefull with this setting.</p>

        <h4>Input Messages</h4>
        <p>If <code>msg.topic</code> is <code>online</code> then <code>msg.payload</code> must be boolean and tells the online state of the camera.</p>
        <dl class="message-properties">
            <dt>payload
                <span class="property-type">boolean</span>
            </dt>
            <dd><code>true</code> sets online state to on, <code>false</code> sets online state to off.</dd>
        </dl>

        <p>If <code>msg.topic</code> is something other than the above topics then <code>msg.payload</code> must be an object and tells both the on state as well as the online state of the camera.</p>
        <dl class="message-properties">
            <dt>payload.online
                <span class="property-type">boolean</span>
            </dt>
            <dd><code>true</code> sets online state to on, <code>false</code> sets online state to off.</dd>
        </dl>

        <p><b>Note 1:</b> <code>msg.topic</code> does not have to be exactly as shown above. You can use <code>/</code> as
        a delimiter and as long as the last part of the topic matches one of the described topics all is good.
        For example, <code>a/msg/topic/online</code> will be broken down into multiple parts and only the last part, 
        <code>online</code>, will be tested for a match.</p>
        <p><b>Note 2:</b> If you set the online state to <code>false</code> then Google Smart Home is not going to be 
        able to control the camera.</p>

        <h4>Output Messages</h4>
        <p>Unless <code>Pass Through</code> is enabled, these messages are emitted when Google Smart Home wants to control the camera.</p>
        <dl class="message-properties">
            <dt>payload.online
                <span class="property-type">boolean</span>
            </dt>
            <dd><code>true</code> online state on, <code>false</code> online state off.</dd>
        </dl>

    <h3>References</h3>
        <p><a href="https://developers.google.com/assistant/smarthome/guides/camera" target="_new">Smart Home Camera Guide</a>.</p>
        <p><a href="https://www.npmjs.com/package/node-red-contrib-google-smarthome" target="_new">Node Information</a>.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('google-camera', {
        category: 'Google_SmartHome-function',
        paletteLabel: 'Camera',
        defaults: {
            client: {
                type: "googlesmarthome-client", 
                required: true
            },
            name: {
                value: "", required:true
            },
            topic: {
                value: "", required:true
            },
            hls: {
                value: "", required:false
            },
            hls_app_id: {
                value: "", required:false
            },
            dash: {
                value: "", required:false
            },
            dash_app_id: {
                value: "", required:false
            },
            smooth_stream: {
                value: "", required:false
            },
            smooth_stream_app_id: {
                value: "", required:false
            },
            progressive_mp4: {
                value: "", required:false
            },
            progressive_mp4_app_id: {
                value: "", required:false
            },
            auth_token: {
                value: "", required:false
            },
            passthru: {
                value: false
            },
        },
        inputs: 1,
        outputs: 1,
        color:"#C0DEED",
        icon: "google-smarthome.png",
        label: function() {
            return this.name || "Camera";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : ""
        },
        validate: function(v) {
            var hls = $('#node-input-hls').val();
            var dash = $('#node-input-dash').val();
            var smooth_stream = $('#node-input-smooth_stream').val();
            var progressive_mp4 = $('#node-input-progressive_mp4').val();
            return hls.trim().length > 0 || dash.trim().length > 0 ||
                smooth_stream.trim().length > 0 || progressive_mp4.trim().length > 0;
        }
    })
</script>
