        oneditprepare: function() {
            // Zones
            $('#node-input-multi-zone-container').css('min-height','150px').css('min-width','450px').editableList({
                addItem: function(container,i,opt) {
                    var zone=opt;
                    if (!zone.hasOwnProperty('name')) {
                        zone={name:""};
                    }
                    container.css({
                        overflow: 'hidden',
                        whiteSpace: 'nowrap'
                    });
                    let fragment = document.createDocumentFragment();
                    var row1 = $('<div/>',{style:"display:flex;"}).appendTo(fragment);
                    var propertyName = $('<input/>',{class:"node-input-multi-zone-property-name",type:"text"})
                        .appendTo(row1);
                    propertyName.val(zone.name);

                    container[0].appendChild(fragment);
                },
                removable: true,
                sortable: true
            });
            if (!this.available_zones) {
                this.available_zones = [];
            }
            for (var i=0; i<this.available_zones.length; i++) {
                var zone = this.available_zones[i];
                $("#node-input-multi-zone-container").editableList('addItem',{ name: zone});
            }
            // Network profiles
            $('#node-input-multi-network-profiles-container').css('min-height','150px').css('min-width','450px').editableList({
                addItem: function(container,i,opt) {
                    var network_profiles=opt;
                    if (!network_profiles.hasOwnProperty('name')) {
                        network_profiles={name:""};
                    }
                    container.css({
                        overflow: 'hidden',
                        whiteSpace: 'nowrap'
                    });
                    let fragment = document.createDocumentFragment();
                    var row1 = $('<div/>',{style:"display:flex;"}).appendTo(fragment);
                    var propertyName = $('<input/>',{class:"node-input-multi-network-profiles-property-name",type:"text"})
                        .appendTo(row1);
                    propertyName.val(network_profiles.name);

                    container[0].appendChild(fragment);
                },
                removable: true,
                sortable: true
            });
            if (!this.network_profiles) {
                this.network_profiles = [];
            }
            for (var i=0; i<this.network_profiles.length; i++) {
                var network_profiles = this.network_profiles[i];
                $("#node-input-multi-network-profiles-container").editableList('addItem',{ name: network_profiles});
            }

            $(".cb_trait").change(function() {

                if (checked) {

            /*$(".label_trait").click(function() {
                const label_id =  $( this ).attr('id');
                const div_id = label_id.substring(6);
                $("#" + div_id).toggle();
                const div_aid = div_id.substring(6);
                if ($("#" + div_id).is(":visible")) {
                    $("#" + div_aid).find(".oc_trait").removeClass('fa-caret-right').addClass('fa-caret-down');
                } else {
                    $("#" + div_aid).find(".oc_trait").removeClass('fa-caret-down').addClass('fa-caret-right');
                }
            });*/

            $(".oc_trait").click(function() {
                const parent_id =  $( this ).parent().parent().attr('id');
                const div_id = parent_id.substring(parent_id.startsWith('cb_') ? 3 : 6);
                $("#" + div_id).toggle();
                const div_aid = div_id.substring(6);
                if ($("#" + div_id).is(":visible")) {
                    $("#" + div_aid).find(".oc_trait").removeClass('fa-caret-right').addClass('fa-caret-down');
                } else {
                    $("#" + div_aid).find(".oc_trait").removeClass('fa-caret-down').addClass('fa-caret-right');
                }
            });

            $("#node-input-advanced_settings").change(function() {
                const checked = $( this ).prop('checked');
                if (checked) {
                    $(".multi-advanced").show();
                } else {
                    $(".multi-advanced" ).hide();
                }
            });
            $("#node-input-advanced_settings").change();

            var setTraitRecomended = function(name, recommended, show_Trait) {
                $("#node-input-trait_" + name).show();
                $("#label_trait_" + name).hide();
                $("#cb_trait_" + name).show();
                /*if (typeof recommended === "boolean") {
                    $("#node-input-trait_" + name).prop('checked', recommended);
                }*/
                let show_trait = show_Trait == "all";
                if (show_Trait === "selected") {
                    show_trait = $("#node-input-trait_" + name).prop('checked');
                } else if (show_Trait === "recommended") {
                    show_trait = recommended;
                }
                if (show_trait) {
                    $("#" + name).show();
                } else {
                    $("#" + name).hide();
                }
                if (recommended === true) {
                    $("#trait_" + name).show();
                    $("#" + name).find(".oc_trait").removeClass('fa-caret-right').addClass('fa-caret-down');
                } else {
                    $("#trait_" + name).hide();
                    $("#" + name).find(".oc_trait").removeClass('fa-caret-down').addClass('fa-caret-right');
                }
            };

            var setTraitRequired = function(name) {
                $("#node-input-trait_" + name).hide();
                $("#node-input-trait_" + name).prop('checked', true);
                $("#label_trait_" + name).show();
                $("#cb_trait_" + name).hide();
                $("#trait_" + name).show();
                $("#" + name).show();
            };

            // Device Type
            var deviceTypeChanged = function() {
                var device_type = $("#node-input-device_type").val();
                var show_trait = $("#node-input-show_trait").val();
                var required_traits = [];
                var recommended_traits = [];
                switch (device_type) {
                    case "AC_UNIT": // Air conditioning unit
                        recommended_traits = ["fanspeed"];
                        required_traits = ["temperaturesetting"];
                        break;
                    case "AIRCOOLER": // Air cooler
                        recommended_traits = ["fanspeed", "humiditysetting"];
                        required_traits = ["temperaturesetting"];
                        break;
                    case "AIRFRESHENER": // Air freshener
                        recommended_traits = ["modes", "toggles"];
                        required_traits = ["onoff"];
                        break;
                    case "AIRPURIFIER": // Air purifier
                        recommended_traits = ["fanspeed", "sensorstate"];
                        required_traits = ["onoff"];
                        break;
                    case "AUDIO_VIDEO_RECEIVER": // Audio-Video receiver
                        recommended_traits = ["appselector", "mediastate", "transportcontrol"];
                        required_traits = ["inputselector", "onoff", "volume"];
                        break;
                    case "AWNING": // Awning
                        recommended_traits = [];
                        required_traits = ["openclose"];
                        break;
                    case "BATHTUB": // Bathtub
                        recommended_traits = [];
                        required_traits = ["fill", "temperaturecontrol", "startstop"];
                        break;
                    case "BED": // Bed
                        recommended_traits = ["scene"];
                        required_traits = ["modes"];
                        break;
                    case "BLENDER": // Blender
                        recommended_traits = ["cook", "startstop", "timer"];
                        required_traits = ["onoff"];
                        break;
                    case "BLINDS": // Blinds
                        recommended_traits = ["rotation"];
                        required_traits = ["openclose"];

        oneditsave: function() {
            // Zone
            var available_zones = $("#node-input-multi-zone-container").editableList('items');
            var node = this;
            node.available_zones= [];
            available_zones.each(function(i) {
                var zone = $(this);
                var name = zone.find(".node-input-multi-zone-property-name").val();
                node.available_zones.push(name);
            });
            // Network profiles
            var network_profiles = $("#node-input-multi-network-profiles-container").editableList('items');
            var node = this;
            node.network_profiles= [];
            network_profiles.each(function(i) {
                var network_profile = $(this);
                var name = network_profile.find(".node-input-multi-network-profiles-property-name").val();
                node.network_profiles.push(name);
            });
        },
        oneditresize: function(size) {
            // Zone
            var rows = $("#dialog-form>div:not(.node-input-multi-zone-container-row)");
            var height = size.height;
            for (var i=0; i<rows.length; i++) {
                height -= $(rows[i]).outerHeight(true);
            }
            var editorRow = $("#dialog-form>div.node-input-multi-zone-container-row");
            height -= (parseInt(editorRow.css("marginTop"))+parseInt(editorRow.css("marginBottom")));
            height += 16;
            $("#node-input-multi-zone-container").editableList('height',height);
            // Network profiles
            var rows = $("#dialog-form>div:not(.node-input-multi-network-profiles-container-row)");
