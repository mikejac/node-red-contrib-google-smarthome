<!--
    Environmental Sensor
-->
<script type="text/x-red" data-template-name="google-sensor">
    <div class="form-row">
        <b>Google SmartHome Settings</b>
    </div>

    <div class="form-row">
        <label for="node-input-client"><i class="fa fa-globe"></i> SmartHome</span></label>
        <input type="text" id="node-input-client">
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="sensor.label.name"> Name</span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]sensor.placeholder.name">
    </div>

    <div class="form-row">
        <b>Node-RED Settings</b>
    </div>

    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tasks"></i> <span data-i18n="sensor.label.topic"> Out Topic</span></label>
        <input type="text" id="node-input-topic" data-i18n="[placeholder]sensor.placeholder.topic">
    </div>

    <div class="form-row">
        <label for="node-input-room_hint"><i class="fa fa-tag"></i> <span data-i18n="sensor.label.room_hint"></span></label>
        <input type="text" id="node-input-room_hint" data-i18n="[placeholder]sensor.placeholder.room_hint">
    </div>

    <div class="form-row">
        <label style="width:auto" for="node-input-passthru"><i class="fa fa-arrow-right"></i> If <code>msg</code> arrives on input, pass through to output: </label>
        <input type="checkbox" checked id="node-input-passthru" style="display:inline-block; width:auto; vertical-align:top;">
    </div>
</script>

<script type="text/x-red" data-help-name="google-sensor">
    <p>A Google Smart Home Sensor. Outputs a message when Google Smart Home changes the state of the sensor.</p>

    <h3>Inputs</h3>
        <dl class="message-properties">
            <dt>payload
                <span class="property-type">string | float | object</span>
            </dt>
            <dd>state to send to Google Smart Home.</dd>
        </dl>

     <h3>Output</h3>
        <dl class="message-properties">
            <dt>payload
                <span class="property-type">object</span>
            </dt>
            <dd>state received from Google Smart Home.</dd>
        </dl>

    <h3>Details</h3>
        <h4>Node Properties - Google SmartHome Settings</h4>
        <p><code>SmartHome</code> Configuration node.</p>
        <p><code>Name</code> Name used by Google Smart Home.</p>
        <h4>Node Properties - Node-RED Settings</h4>
        <p><code>Out topic</code> Topic used by this node when sending updates from Google Smart Home.</p>
        <p><code>Pass Through</code> If enabled, incoming messages will be passed onto the output. Be carefull with this setting.</p>

        <h4>Input Messages</h4>
        <p>If <code>msg.topic</code> is <code>temperatureAmbientCelsius</code> then <code>msg.payload</code> must be float and indicates the ambient temperature of the sensor.</p>
        <dl class="message-properties">
            <dt>payload
                <span class="property-type">float</span>
            </dt>
            <dd>Value is the ambient temperature of the sensor. Set to undefined if value is not available.</dd>
        </dl>

        <p>If <code>msg.topic</code> is <code>humidityAmbientPercent</code> then <code>msg.payload</code> must be int and indicates the ambient humidity of the sensor.</p>
        <dl class="message-properties">
            <dt>payload
                <span class="property-type">int</span>
            </dt>
            <dd>Value is the ambient humidity of the sensor. Set to undefined if value is not available.</dd>
        </dl>

        <p>If <code>msg.topic</code> is something other than the above topics then <code>msg.payload</code> must be an object and tells the states of the sensor.</p>
        <dl class="message-properties">
            <dt>payload.temperatureAmbientCelsius
                <span class="property-type">float</span>
            </dt>
            <dd>Value is the ambient temperature of the sensor.</dd>
            <dt>payload.humidityAmbientPercent
                <span class="property-type">int</span>
            </dt>
            <dd>Value is the ambient humidity of the sensor as a percentage.</dd>
        </dl>

        <p><b>Note 1:</b> <code>msg.topic</code> does not have to be exactly as shown above. You can use <code>/</code> as
        a delimiter and as long as the last part of the topic matches one of the described topics all is good.
        For example, <code>a/msg/topic/temperatureAmbientCelsius</code> will be broken down into multiple parts and only the last part,
        <code>temperatureAmbientCelsius</code>, will be tested for a match.</p>
        <p><b>Note 2:</b> If you set a sensor value to <code>undefined</code> then it will not be reported. Useful for sensors that do not report both temperature 
        and humidity. By default all sensor values are undefined until set via input.</p>

        <h4>Output Messages</h4>
        <p>Unless <code>Pass Through</code> is enabled, these messages are emitted when Google Smart Home wants to control the sensor.</p>

    <h3>References</h3>
        <p><a href="https://developers.google.com/assistant/smarthome/guides/sensor" target="_new">Smart Home Sensor Guide</a>.</p>
        <p><a href="https://www.npmjs.com/package/node-red-contrib-google-smarthome" target="_new">Node Information</a>.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('google-sensor', {
        category: 'Google_SmartHome-function',
        paletteLabel: 'Sensor',
        defaults: {
            client: {
                type: "googlesmarthome-client",
                required: true
            },
            name: {
                value: "", required:true
            },
            topic: {
                value: "", required:true
            },
            room_hint: {
                value: "", required: false
            },
            passthru: {
                value: false
            },
        },
        inputs: 1,
        outputs: 1,
        color:"#C0DEED",
        icon: "google-smarthome.png",
        label: function() {
            return this.name || "Sensor";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : ""
        }
    })
</script>
